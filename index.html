    <style>
      body {margin: 5% auto; color: #444444; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.8; text-shadow: 0 1px 0 #ffffff; max-width: 73%;}

    <title>Anbabiwoch</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="book-header">
      <div class="container">
      <img
      <a href="https://fontmeme.com/fonts/carlito-font/"><img src="https://fontmeme.com/permalink/201001/338fd0d127c1583c48507ae7fc1f22d2.png" alt="carlito-font" border="0"></a>

      </div>
    </div>  
   
    <div class="container">
      <form class="add-book-form">
        <h3>Enter a new book in the form below</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter a book's title..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="author"
          value=""
          placeholder="Enter a book's author/s..."
          class="input-text"
        />
        <br />
        <input
        type="text"
        name="publisher"
        value=""
        placeholder="Enter a book's publisher..."
        class="input-text"
        /> 
        <br />
        <input
        type="text"
        name="published_date"
        value=""
        placeholder="Enter in the form: January 20,2020"
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="description"
        value=""
        placeholder="Enter a short book description..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="image"
        value=""
        placeholder="Enter a book image..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="main_category"
        value=""
        placeholder="Enter a book genre..."
        class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Submit New Book"
          class="submit"
        />
      </form>
    </div>
    <p class="add-book"style="text-align:center">
        <button id="new-book-btn">New Book</button>
    </p>
    <div id=full-book-collection></div>
    <div id="book-collection"></div>
    <script defer type="text/javascript" src="src/index.js"></script>

    <footer class="footer">

    </footer>
    </body>

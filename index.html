<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Anbabiwoch</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div id="book-header">
      <img
        <a href="https://fontmeme.com/fonts/grundschrift-font/"><img src="https://fontmeme.com/permalink/200927/7dad7a7ce7c7bb9435cdfb08146d15fb.png" alt="grundschrift-font" border="0"></a>
    </div>

    <div class="container">
      <form class="add-book-form">
        <h3>Enter a new book in the form below</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter a book's title..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="author"
          value=""
          placeholder="Enter a book's author/s..."
          class="input-text"
        />
        <br />
        <input
        type="text"
        name="publisher"
        value=""
        placeholder="Enter a book's publisher..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="published_date"
        value=""
        placeholder="Enter in the form: January 20,2020"
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="description"
        value=""
        placeholder="Enter a short book description..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="image"
        value=""
        placeholder="Enter a book image..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="main_category"
        value=""
        placeholder="Enter a book genre..."
        class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Submit New Book"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
        <button id="new-book-btn">Add a new book!</button>
    </p>
    <div id=full-book-collection></div>
    <div id="book-collection"></div>
    <script defer type="text/javascript" src="src/index.js"></script>
  </body>
</html>
